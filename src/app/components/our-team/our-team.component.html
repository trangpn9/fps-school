<section class="our-teachers sec-pad centred d-none d-md-block">
  <div class="container">
    <div class="sec-title text-center">
      <h5>Teachers</h5>
      <h3>Đội ngũ<br />cố vấn</h3>
    </div>
    <div class="row justify-content-center">
      <div
        class="col-xl-4 col-lg-6 col-md-12 block-column"
        *ngFor="let item of data"
      >
        <div
          class="teachers-block-one wow fadeInUp animated"
          data-wow-delay="00ms"
          data-wow-duration="1500ms"
          style="
            visibility: visible;
            animation-duration: 1500ms;
            animation-delay: 0ms;
            animation-name: fadeInUp;
          "
        >
          <div class="inner-box">
            <div class="image-holder">
              <figure class="image-box">
                <a [routerLink]="['post/', item['slug']]"
                  ><img [src]="item['feature_image_src_cus']" [alt]="item['title']['rendered']"
                /></a>
              </figure>
            </div>
            <div class="lower-content">
              <h3>
                <a [routerLink]="['post/', item['slug']]">{{
                  item["title"]["rendered"]
                }}</a>
              </h3>
              <span class="designation">Expert</span>
              <ul class="social-list">
                <li>
                  <a [routerLink]="['post/', item['slug']]"
                    ><fa-icon [icon]="faFacebookF"></fa-icon
                  ></a>
                </li>
                <li>
                  <a [routerLink]="['post/', item['slug']]"
                    ><fa-icon [icon]="faTwitter"></fa-icon
                  ></a>
                </li>
                <li>
                  <a [routerLink]="['post/', item['slug']]"
                    ><fa-icon [icon]="faGooglePlusG"></fa-icon
                  ></a>
                </li>
                <li>
                  <a [routerLink]="['post/', item['slug']]"
                    ><fa-icon [icon]="faPinterestP"></fa-icon
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
